<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PizzUM & BurgUM — Crear cuenta</title>

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/pages.css}">
</head>
<body class="theme-italian">
<header class="site-header">
    <div class="container header__inner">
        <a class="brand" th:href="@{/static}">
            <img th:src="@{/img/logo.png}" alt="PizzUM &amp; BurgUM" class="brand__logo">
            <span class="brand__name">PizzUM &amp; BurgUM</span>
        </a>
        <nav class="site-nav">
            <a class="nav__link" th:href="@{/crear-pizza}">Crear pizza</a>
            <a class="nav__link" th:href="@{/crear-burger}">Crear hamburguesa</a>
            <a class="nav__link" th:href="@{/carrito}">Carrito</a>
            <a class="nav__link" th:href="@{/pedido}">Pedidos</a>
        </nav>
    </div>
</header>

<main>
    <section class="container section auth">
        <div class="auth-card">
            <div class="auth-card__media">
                <img th:src="@{/img/register-illustration.svg}" alt="Crear cuenta" class="auth-card__img">
            </div>
            <div class="auth-card__content">
                <h1>Crear cuenta</h1>
                <p>Completá tus datos para guardar direcciones, medios de pago y hacer pedidos más rápido.</p>

                <!-- Mostrar mensajes de éxito/error -->
                <div th:if="${msg}" class="alert alert-success">
                    <span th:text="${msg}"></span>
                </div>
                <div th:if="${error}" class="alert alert-error">
                    <span th:text="${error}"></span>
                </div>

                <form class="form form--auth" method="post" th:action="@{/register}">
                    <!-- Datos personales -->
                    <fieldset class="form-section">
                        <legend class="form-section__title">Datos personales</legend>
                        <div class="form-grid">
                            <!-- CAMPO CÉDULA AGREGADO -->
                            <div class="form-group">
                                <label for="cedula">Cédula</label>
                                <input class="input" id="cedula" name="cedula" type="number" required placeholder="Ej: 12345678">
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input class="input" id="nombre" name="nombre" type="text" required autocomplete="given-name">
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input class="input" id="apellido" name="apellido" type="text" required autocomplete="family-name">
                            </div>
                            <div class="form-group">
                                <label for="fecha_nacimiento">Fecha de nacimiento</label>
                                <input class="input" id="fecha_nacimiento" name="fecha_nacimiento" type="date" required>
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input class="input" id="telefono" name="telefono" type="tel" inputmode="tel" required autocomplete="tel">
                            </div>
                        </div>
                    </fieldset>

                    <!-- Acceso -->
                    <fieldset class="form-section">
                        <legend class="form-section__title">Acceso</legend>
                        <div class="form-grid">
                            <div class="form-group form-group--full">
                                <label for="email">Correo electrónico</label>
                                <input class="input" id="email" name="email" type="email" required autocomplete="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input class="input" id="password" name="password" type="password" required autocomplete="new-password">
                            </div>
                            <div class="form-group">
                                <label for="password_confirm">Confirmar contraseña</label>
                                <input class="input" id="password_confirm" name="password_confirm" type="password" required autocomplete="new-password">
                            </div>
                        </div>
                    </fieldset>

                    <!-- Domicilio -->
                    <fieldset class="form-section">
                        <legend class="form-section__title">Domicilio</legend>
                        <div class="form-group">
                            <label for="domicilio">Dirección (texto)</label>
                            <input class="input" id="domicilio" name="domicilio" type="text" required placeholder="Ej: 18 de Julio 1234, Apto 501">
                        </div>
                        <div class="form-group">
                            <label for="indicaciones">Indicaciones (opcional)</label>
                            <textarea class="input input--textarea" id="indicaciones" name="indicaciones" rows="2" placeholder="Ej: timbre roto, llamar al llegar"></textarea>
                        </div>
                    </fieldset>

                    <!-- Tarjeta (opcional por ahora) -->
                    <fieldset class="form-section">
                        <legend class="form-section__title">Tarjeta de crédito (opcional)</legend>
                        <div class="form-grid">
                            <div class="form-group form-group--full">
                                <label for="tarjeta_numero">Número de tarjeta</label>
                                <input
                                        class="input"
                                        id="tarjeta_numero"
                                        name="tarjeta_numero"
                                        type="text"
                                        inputmode="numeric"
                                        pattern="[0-9 ]+"
                                        placeholder="Solo números">
                            </div>
                            <div class="form-group form-group--full">
                                <label for="tarjeta_nombre">Nombre en la tarjeta</label>
                                <input class="input" id="tarjeta_nombre" name="tarjeta_nombre" type="text">
                            </div>
                            <div class="form-group">
                                <label for="tarjeta_exp_mes">Mes</label>
                                <input class="input" id="tarjeta_exp_mes" name="tarjeta_exp_mes" type="text" inputmode="numeric" pattern="[0-9]{1,2}" placeholder="MM">
                            </div>
                            <div class="form-group">
                                <label for="tarjeta_exp_anio">Año</label>
                                <input class="input" id="tarjeta_exp_anio" name="tarjeta_exp_anio" type="text" inputmode="numeric" pattern="[0-9]{2,4}" placeholder="AA o AAAA">
                            </div>
                            <div class="form-group">
                                <label for="tarjeta_cvv">CVV</label>
                                <input class="input" id="tarjeta_cvv" name="tarjeta_cvv" type="text" inputmode="numeric" pattern="[0-9]{3,4}" placeholder="3 o 4 dígitos">
                            </div>
                        </div>
                        <div class="form-group form-group--checkbox">
                            <label class="checkbox">
                                <input type="checkbox" name="guardar_tarjeta" id="guardar_tarjeta" value="si">
                                <span>Guardar tarjeta para próximos pedidos</span>
                            </label>
                        </div>
                    </fieldset>

                    <div class="form-actions">
                        <a class="btn btn--secondary" th:href="@{/login}">Ya tengo cuenta</a>
                        <button class="btn btn--primary" type="submit">Crear cuenta</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container footer__inner">
        <small>&copy; 2025 PizzUM &amp; BurgUM</small>
        <nav class="footer-nav">
            <a th:href="@{#}" class="footer__link">Ayuda</a>
            <a th:href="@{#}" class="footer__link">Términos</a>
            <a th:href="@{#}" class="footer__link">Privacidad</a>
        </nav>
    </div>
</footer>
</body>
</html>
