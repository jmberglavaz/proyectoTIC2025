<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PizzUM & BurgUM — Iniciar sesión</title>

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/pages.css}">
</head>
<body class="theme-italian">

<!--        </nav>-->
<!--    </div>-->
<!--</header>-->
<header class="site-header">
    <div class="container header__inner">
        <a class="brand" th:href="@{/}">
            <img th:src="@{/img/logo.png}" alt="PizzUM &amp; BurgUM" class="brand__logo">
            <span class="brand__name">PizzUM &amp; BurgUM</span>
        </a>

        <!-- MOSTRAR INFO DEL USUARIO SI ESTÁ LOGUEADO -->
        <div th:if="${session.cliente != null}" class="user-info">
            <span>Bienvenido, <strong th:text="${session.clienteNombre}">Usuario</strong></span>
            <form th:action="@{/logout}" method="post" style="display: inline; margin-left: 1rem;">
                <button type="submit" class="btn btn--link">Cerrar Sesión</button>
            </form>
        </div>

        <!-- MOSTRAR BOTONES DE LOGIN SI NO ESTÁ LOGUEADO -->
        <div th:unless="${session.cliente != null}" class="auth-buttons">
            <a th:href="@{/login}" class="btn btn--primary">Iniciar Sesión</a>
            <a th:href="@{/register}" class="btn btn--secondary">Registrarse</a>
        </div>
    </div>
</header>

<main>
    <section class="container section auth">
        <div class="auth-card">
            <div class="auth-card__media">
                <img th:src="@{/img/login-illustration.svg}" alt="Inicio de sesión" class="auth-card__img">
            </div>
            <div class="auth-card__content">
                <h1>Iniciar sesión</h1>
                <p>Accedé para continuar con tu pedido.</p>

                <!-- Mostrar mensajes de éxito/error -->
                <div th:if="${msg}" class="alert alert-success">
                    <span th:text="${msg}"></span>
                </div>
                <div th:if="${error}" class="alert alert-error">
                    <span th:text="${error}"></span>
                </div>

                <!-- FORMULARIO CORREGIDO: usa cedula en lugar de email -->
                <form class="form form--auth" method="post" th:action="@{/login}">
                    <div class="form-group">
                        <label for="cedula">Cédula</label>
                        <input class="input" id="cedula" name="cedula" type="number" required placeholder="Ej: 12345678">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input class="input" id="password" name="password" type="password" required autocomplete="current-password">
                    </div>

                    <div class="form-actions">
                        <button class="btn btn--primary" type="submit">Entrar</button>
                        <a class="btn btn--secondary" th:href="@{/register}">Crear cuenta</a>
                    </div>

                    <p class="auth-help">
                        <a class="link" th:href="@{#}">¿Olvidaste tu contraseña?</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container footer__inner">
        <small>&copy; 2025 PizzUM &amp; BurgUM</small>
        <nav class="footer-nav">
            <a th:href="@{#}" class="footer__link">Ayuda</a>
            <a th:href="@{#}" class="footer__link">Términos</a>
            <a th:href="@{#}" class="footer__link">Privacidad</a>
        </nav>
    </div>
</footer>
</body>
</html>
