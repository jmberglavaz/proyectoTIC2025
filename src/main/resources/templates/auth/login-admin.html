<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PizzUM & BurgUM — Admin Login</title>

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/pages.css}">
</head>
<body class="theme-italian">
<header class="site-header">
    <div class="container header__inner">
        <a class="brand" th:href="@{/}">
            <img th:src="@{/img/logo.png}" alt="PizzUM &amp; BurgUM" class="brand__logo">
            <span class="brand__name">PizzUM &amp; BurgUM</span>
        </a>

        <!-- MOSTRAR BOTÓN VOLVER AL SITIO -->
        <div class="auth-buttons">
            <a th:href="@{/}" class="btn btn--secondary">Volver al Sitio</a>
        </div>
    </div>
</header>

<main>
    <section class="container section auth">
        <div class="auth-card">
            <div class="auth-card__media">
                <img th:src="@{/img/admin-login-illustration.svg}" alt="Admin Login" class="auth-card__img">

            </div>
            <div class="auth-card__content">
                <h1>Acceso Administrativo</h1>
                <p>Panel restringido para personal autorizado.</p>

                <!-- Mostrar mensajes de éxito/error -->
                <div th:if="${msg}" class="alert alert--success">
                    <span th:text="${msg}"></span>
                </div>
                <div th:if="${error}" class="alert alert--error">
                    <span th:text="${error}"></span>
                </div>

                <form class="form form--auth" method="post" th:action="@{/admin/login}">
                    <div class="form-group">
                        <label for="cedula">Cédula</label>
                        <input class="input" id="cedula" name="cedula" type="number" required placeholder="Ingrese su cédula">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input class="input" id="password" name="password" type="password" required autocomplete="current-password">
                    </div>

                    <div class="form-actions">
                        <button class="btn btn--primary" type="submit">Acceder al Panel</button>
                    </div>

                    <p class="auth-help">
                        <a class="link" th:href="@{/login}">¿Eres cliente? Inicia sesión aquí</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container footer__inner">
        <small>&copy; 2025 PizzUM &amp; BurgUM — Panel de Administración</small>
        <nav class="footer-nav">
            <a th:href="@{#}" class="footer__link">Soporte Técnico</a>
            <a th:href="@{#}" class="footer__link">Políticas</a>
        </nav>
    </div>
</footer>
</body>
</html>
